<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客服热线配置')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wx-edit" th:object="${mMobileProjectDetailWx}">
            <input name="acskey" th:field="*{acskey}" type="hidden">
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label is-required">承保商配置表关联主键：</label>
                <div class="col-sm-8">
                    <input name="projectid" th:field="*{projectid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">号码：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文说明：</label>
                <div class="col-sm-8">
                    <input name="cdesrc" th:field="*{cdesrc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文说明：</label>
                <div class="col-sm-8">
                    <input name="edesrc" th:field="*{edesrc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control m-b">
                        <option value="1" th:selected="*{status == '1'}">电话</option>
                        <option value="2" th:selected="*{status == '2'}">热线</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">优先级：</label>
                <div class="col-sm-8">
                    <input name="priority" th:field="*{priority}" class="form-control" type="text" maxlength="2" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "wechat/mobile/detail";
        $("#form-wx-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-wx-edit').serialize());
            }
        }
    </script>
</body>
</html>
