<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客服热线配置')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wx-add">
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label is-required">承保商配置表关联主键：</label>
                <div class="col-sm-8">
                    <input name="projectid" th:value="${projectId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">号码：</label>
                <div class="col-sm-8">
                    <input name="number" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文说明：</label>
                <div class="col-sm-8">
                    <input name="cdesrc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文说明：</label>
                <div class="col-sm-8">
                    <input name="edesrc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control m-b">
                        <option value="1">热线</option>
                        <option value="2">电话</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">优先级：</label>
                <div class="col-sm-8">
                    <input name="priority" class="form-control" type="text" maxlength="2" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "wechat/mobile/detail"
        $("#form-wx-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-wx-add').serialize());
            }
        }
    </script>
</body>
</html>
