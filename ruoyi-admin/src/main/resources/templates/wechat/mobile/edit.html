<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改承保商配置')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wx-edit" th:object="${mMobileProjectWx}">
            <input name="acskey" th:field="*{acskey}" type="hidden">
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">承包商id：</label>
                <div class="col-sm-8">
                    <input id="underwriteId" name="underwriterId" th:field="*{underwriterId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">承包商名称：</label>
                <div class="col-sm-8 input-group">
                    <input id="underwriteName" name="underwriterName" th:field="*{underwriterName}" class="form-control" type="text" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="selectCheckUW()">Select</button>
                    </span>
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">子承保商id：</label>
                <div class="col-sm-8">
                    <input id="subuwNo" name="subunderwriterId" th:field="*{subunderwriterId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">子承保商名称：</label>
                <div class="col-sm-8 input-group">
                    <input id="subuwName" name="subuwName" th:field="*{subuwName}" class="form-control" type="text" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="selectCheckSubUW()">Select</button>
                    </span>
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">特殊分类id：</label>
                <div class="col-sm-8">
                    <input id="categoryId" name="categoryId" th:field="*{categoryId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊分类名称：</label>
                <div class="col-sm-8 input-group">
                    <input id="categoryName" name="categoryName" th:field="*{categoryName}" class="form-control" type="text" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="selectCheckCategory()">Select</button>
                    </span>
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">客户ID：</label>
                <div class="col-sm-8">
                    <input id="clientId" name="clientId" th:field="*{clientId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名称：</label>
                <div class="col-sm-8 input-group">
                    <input id="clientName" name="clientName" th:field="*{clientName}" class="form-control" type="text" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="selectCheckClient()">Select</button>
                    </span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文首页标题：</label>
                <div class="col-sm-8">
                    <input name="chomepagetitle" th:field="*{chomepagetitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文首页标题：</label>
                <div class="col-sm-8">
                    <input name="ehomepagetitle" th:field="*{ehomepagetitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文介绍：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{cintroduction}">
                    <div class="summernote" id="cintroduction"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文介绍：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{eintroduction}">
                    <div class="summernote" id="eintroduction"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文地址：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control"  th:field="*{caddress}">
                    <div class="summernote" id="caddress"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文地址：</label>
                <div class="col-sm-8">
                    <input  type="text"  class="form-control" th:field="*{eaddress}">
                    <div class="summernote" id="eaddress"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input name="email" th:field="*{email}" class="form-control" type="text">
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control m-b">
                        <option value="1" th:selected="*{status} == '1'">是</option>
                        <option value="2" th:selected="*{status} == '2'">否</option>
                    </select>
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="adddate" th:value="${#dates.format(mMobileProjectWx.adddate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div style="display: none" class="form-group">
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="updatedate" th:value="${#dates.format(mMobileProjectWx.updatedate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "wechat/mobile";
        $("#form-wx-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-wx-edit').serialize());
            }
        }

        var modalUrl = ctx + "module/dialog/table";
        //选择承保商
        function selectCheckUW() {
            $.modal.open("选择承保商", modalUrl + "/checkUW");
        }
        //选择客户
        function selectCheckClient() {
            $.modal.open("选择客户", modalUrl + "/checkClient");
        }
        //选择子承保商
        function selectCheckSubUW() {
            var underWriterIds = $("#underwriteId").val();
            $.modal.open("选择子承保商", modalUrl + "/checkSubUW?underWriterIds=" + underWriterIds);
        }
        //选择特殊分类
        function selectCheckCategory() {
            $.modal.open("选择特殊分类", modalUrl + "/checkCategory");
        }
        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
							var obj = this;
							var data = new FormData();
							data.append("file", files[0]);
							$.ajax({
								type: "post",
								url: ctx + "common/upload",
								data: data,
								cache: false,
								contentType: false,
								processData: false,
								dataType: 'json',
								success: function(result) {
									if (result.code == web_status.SUCCESS) {
										$('#' + obj.id).summernote('insertImage', result.url);
									} else {
										$.modal.alertError(result.msg);
									}
								},
								error: function(error) {
									$.modal.alertWarning("图片上传失败。");
								}
							});
						}
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
    </script>
</body>
</html>
